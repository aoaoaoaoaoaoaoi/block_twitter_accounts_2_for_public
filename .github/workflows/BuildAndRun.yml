name: BuildAndRun

on:
  schedule: 
    - cron:  '0 9 * * *'
  workflow_dispatch:

jobs:
  BuildAndRunJob:
    runs-on: ubuntu-latest
    container: docker://mcr.microsoft.com/dotnet/sdk:6.0-bullseye-slim

    steps:
    - uses: actions/checkout@v2
    - run: dotnet --version 
    - run: cd blockTwitterAccounts2 && dotnet run -- ${TEST}
      env:
        TEST: ${{ secrets.TEST }}